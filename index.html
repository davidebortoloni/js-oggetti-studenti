<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css'
        integrity='sha512-usVBAd66/NpVNfBge19gws2j6JZinnca12rAe2l+d+QkLU9fiG02O1X8Q6hepIpr/EYKZvKx/I9WsnujJuOmBA=='
        crossorigin='anonymous' />
    <title>Oggetti Studenti</title>
</head>

<body>

    <div class="container">
        <div class="row text-center gy-3">
            <!-- Titolo -->
            <div class="col-12">
                <h1 class="my-3">Class 38</h1>
            </div>
            <!-- Miglior studente -->
            <div class="col-12 col-md-3 offset-md-3">
                <h3>Best student</h3>
                <div id="best-student"></div>
            </div>
            <!-- Tutti gli studenti -->
            <div class="col-12 col-md-3">
                <h3>All students</h3>
                <ul id="students" class="list-unstyled ps-1"></ul>
                <!-- Bottone per inserire un nuovo studente -->
                <button id="add-student" class="btn btn-dark rounded-pill p-3">Add student</button>
                <!-- Sezione dove inserire i dati del nuovo studente -->
                <div id="input-section" class="row gy-3 d-none">
                    <div class="col-12">
                        <label for="name" class="d-block">Enter the name</label>
                        <input id="name" type="text">
                    </div>
                    <div class="col-12">
                        <label for="surname" class="d-block">Enter the surname</label>
                        <input id="surname" type="text">
                    </div>
                    <div class="col-12">
                        <label for="age" class="d-block">Enter the age</label>
                        <input id="age" type="number">
                    </div>
                    <div class="col-12">
                        <button id="confirm" class="btn btn-dark rounded-pill p-3">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/functions.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
